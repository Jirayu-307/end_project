{% extends 'app_general/components/base.html' %}

{% block site_title %}เข้าสู่ระบบ | เกสต์เฮาส์บุปผาธารา{% endblock %}

{% block content %}
<section class="content-section content-section-single">
    <div class="content-container content-container-narrow">
        <h2 class="content-title">เข้าสู่ระบบ</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <p>
                <button class="button button-primary" type="submit">เข้าสู่ระบบ</button>
            </p>
        </form>
    </div>
</section>
{% endblock %}
